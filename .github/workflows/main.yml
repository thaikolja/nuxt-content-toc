name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Prepare module (build stub + link playground)
        run: yarn dev:prepare

      - name: Generate static documentation
        run: yarn workspace my-module-playground nuxt generate
        env:
          NUXT_APP_BASE_URL: /nuxt-content-toc/

      - name: Add .nojekyll file
        run: touch docs/.nojekyll

      - name: List docs directory structure
        run: |
          echo "=== Docs directory contents ==="
          ls -la docs/
          echo ""
          echo "=== Verify index.html exists ==="
          head -10 docs/index.html 2>/dev/null || echo "No index.html"
          echo ""
          echo "=== Check _nuxt folder ==="
          ls -la docs/_nuxt/ 2>/dev/null | head -20 || echo "No _nuxt folder"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
